{% include 'navbar.html' %}

{% block base %}

<!--====== FAVICON ICON =======-->
<link rel="shortcut icon" type="image/ico" href="/static/img/favicon.png" />

<!--====== STYLESHEETS ======-->
<link rel="stylesheet" href="/static/css/normalize.css">
<link rel="stylesheet" href="/static/css/animate.css">
<link rel="stylesheet" href="/static/css/stellarnav.min.css">
<link rel="stylesheet" href="/static/css/owl.carousel.css">
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/font-awesome.min.css" rel="stylesheet">

<!--====== MAIN STYLESHEETS ======-->
<link href="/static/css/style.css" rel="stylesheet">
<link href="/static/css/responsive.css" rel="stylesheet">

<script src="/static/js/vendor/modernizr-2.8.3.min.js"></script>
<!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<body class="single-page">

    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--- PRELOADER -->
    <div class="preeloader">
        <div class="preloader-spinner"></div>
    </div>

    <!--SCROLL TO TOP-->
    <a href="#home" class="scrolltotop"><i class="fa fa-long-arrow-up"></i></a>

    <!--START TOP AREA-->
    <header class="top-area single-page" id="home">
        {% block navbar %}
        {% endblock %}
        <div class="welcome-area">
            <div class="area-bg"></div>
            <div class="container">
                <div class="row flex-v-center">
                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <div class="welcome-text text-center">
                            <h2>Error 404</h2>
                            <ul class="page-location">
                                <li><a href="#">Home</a></li>
                                <li>/</li>
                                <li><a href="#">404</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--END TOP AREA-->

    <!--CONTACT US AREA-->
    <section class="error-area section-padding">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-lg-8 col-md-offset-2 col-lg-offset-2 col-sm-12 col-xs-12">
                    <div class="error-content text-center">
                        <img src="/static/img/404.png" alt="">
                        <h3>page not found</h3>
                        <h2>Opps !</h2>
                        <a href="#" class="read-more">Back To Home</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--CONTACT US AREA END-->

    <!--FOOER AREA-->
    {% include 'footer.html' %}


    <!--====== SCRIPTS JS ======-->
    <script src="/static/js/vendor/jquery-1.12.4.min.js"></script>
    <script src="/static/js/vendor/bootstrap.min.js"></script>

    <!--====== PLUGINS JS ======-->
    <script src="/static/js/vendor/jquery.easing.1.3.js"></script>
    <script src="/static/js/vendor/jquery-migrate-1.2.1.min.js"></script>
    <script src="/static/js/vendor/jquery.appear.js"></script>
    <script src="/static/js/owl.carousel.min.js"></script>
    <script src="/static/js/stellar.js"></script>
    <script src="/static/js/wow.min.js"></script>
    <script src="/static/js/stellarnav.min.js"></script>
    <script src="/static/js/contact-form.js"></script>
    <script src="/static/js/jquery.sticky.js"></script>

    <!--===== ACTIVE JS=====-->
    <script src="/static/js/main.js"></script>
