{% include 'base.html' %}
{% include 'navbar.html' %}

{% block base %}

<!--====== FAVICON ICON =======-->
<link rel="shortcut icon" type="image/ico" href="/static/img/favicon.png" />

<!--====== STYLESHEETS ======-->
<link rel="stylesheet" href="/static/css/normalize.css">
<link rel="stylesheet" href="/static/css/animate.css">
<link rel="stylesheet" href="/static/css/stellarnav.min.css">
<link rel="stylesheet" href="/static/css/owl.carousel.css">
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/font-awesome.min.css" rel="stylesheet">

<!--====== MAIN STYLESHEETS ======-->
<link href="/static/css/style.css" rel="stylesheet">
<link href="/static/css/responsive.css" rel="stylesheet">

<script src="/static/js/vendor/modernizr-2.8.3.min.js"></script>

<body class="home-one">

    <!--- PRELOADER -->
    <div class="preeloader">
        <div class="preloader-spinner"></div>
    </div>

    <!--SCROLL TO TOP-->
    <a href="#home" class="scrolltotop"><i class="fa fa-long-arrow-up"></i></a>

    <!--START TOP AREA-->
    <header class="top-area" id="home">

        {% block navbar %}
        {% endblock %}
        
    </header>
    <!--END TOP AREA-->

    <!--ABOUT AREA-->
    <section class="about-area gray-bg section-padding">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-lg-4 col-sm-12 col-xs-12">
                    <div class="quote-form-area wow fadeIn">
                        <h3>Get A Quote</h3>
                        <form class="quote-form" action="#">
                            <p class="width-full">
                                <input type="text" name="name" id="name" placeholder="Your Name">
                            </p>
                            <p class="width-half">
                                <input type="email" name="email" id="email" placeholder="Email">
<!--                                 Phone Field must have option for country codes for phones -->
                                <input class="pull-right" type="phone" name="phone" id="phone" placeholder="Phone">
                            </p>
                            <p class="width-half">
                                <input type="text" name="goods" id="goods" placeholder="Goods">
                                <input class="pull-right" type="text" name="quantity" id="quantity" placeholder="Quantity">
                            </p>
                            <p class="width-full">
                                <!-- Extends to the full width of container -->
                                <!-- Needs to be styled like other elements of the container -->
                                <!-- Must have Label Tag -->
                                <select name="type" id="type" placeholder="Type">
                                  <option value="volvo">Land</option>
                                  <option value="volvo">Air</option>
                                  <option value="volvo">Ocean</option>
                                </select>
                            </p>
                            <p class="width-half">
                                <!-- Needs to be styled like other elements of the container -->
                                <!-- Must have Origin Label Tag -->
                                <!-- Must have all countries -->
                                <!-- Countries where shipping is not available will not be selectable -->
                                <select name="destination" id="destination" placeholder="Destination">
                                  <option value="volvo">Oman</option>
                                  <option value="volvo">India</option>
                                  <option value="volvo">USA</option>
                                  <option value="volvo">China</option>
                                  <option value="volvo">UAE</option>
                                </select>
                                <!-- Needs to be styled like other elements of the container -->
                                <!-- Must have Destination Label Tag -->
                                <!-- Must have all countries -->
                                <!-- Countries where shipping is not available will not be selectable -->
                                <select name="origin" id="origin" placeholder="Origin">
                                  <option value="volvo">Oman</option>
                                  <option value="volvo">India</option>
                                  <option value="volvo">USA</option>
                                  <option value="volvo">China</option>
                                  <option value="volvo">UAE</option>
                                </select>

                            </p>
                            <p>
                                <textarea name="quote-message" id="quote-message" cols="30" rows="4" placeholder="Your Message..."></textarea>
                            </p>
                            <button type="submit">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--ABOUT AREA END-->



    <!--====== SCRIPTS JS ======-->
    <script src="/static/js/vendor/jquery-1.12.4.min.js"></script>
    <script src="/static/js/vendor/bootstrap.min.js"></script>

    <!--====== PLUGINS JS ======-->
    <script src="/static/js/vendor/jquery.easing.1.3.js"></script>
    <script src="/static/js/vendor/jquery-migrate-1.2.1.min.js"></script>
    <script src="/static/js/vendor/jquery.appear.js"></script>
    <script src="/static/js/owl.carousel.min.js"></script>
    <script src="/static/js/stellar.js"></script>
    <script src="/static/js/wow.min.js"></script>
    <script src="/static/js/stellarnav.min.js"></script>
    <script src="/static/js/contact-form.js"></script>
    <script src="/static/js/jquery.sticky.js"></script>

    <!--===== ACTIVE JS=====-->
    <script src="/static/js/main.js"></script>
</body>

{% endblock %}
